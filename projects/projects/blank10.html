<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Blank Page</title>
</head>
<body>

<button onclick="openBlankPage()">Open Blank Page with Content</button>

<script>
    function openBlankPage() {
        // Open a new blank page
        var newWindow = window.open('about:blank', '_blank');
        
        // Make sure the new window is fully loaded before modifying its content
        newWindow.document.open();
        newWindow.document.write('<html><head><title>New Blank Page</title></head><body>');
        newWindow.document.write('<h1>Hello, this is content inside the blank page!</h1>');
        newWindow.document.write('<p>More content can go here.</p>');
        newWindow.document.write('</body></html>');
        newWindow.document.close();
    }
</script>

</body>
</html>
