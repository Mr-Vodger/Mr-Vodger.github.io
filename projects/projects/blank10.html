<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game Launcher</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  button {
    padding: 20px 40px;
    font-size: 24px;
    background: #111;
    color: white;
    border: 2px solid white;
    cursor: pointer;
  }

  button:hover {
    background: white;
    color: black;
  }
</style>
</head>

<body>

<button onclick="openGame()">Open Game</button>

<script>
function openGame() {
  var win = window.open("", "_blank");

  win.document.write(`
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- Blank title = no name tab -->
<title></title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }
</style>
</head>
<body>

<iframe 
  src="https://funkin-html-port.vercel.app/"
  allow="autoplay; gamepad"
  allowfullscreen>
</iframe>

</body>
</html>
  `);

  win.document.close();
}
</script>

</body>
</html>
