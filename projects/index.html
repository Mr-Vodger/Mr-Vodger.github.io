<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Grid with Images and Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f4f4f4;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
        }

        .button-row {
            display: flex;
            width: 100%;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .button {
            display: block;
            text-align: center;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 22%; /* 4 buttons per row */
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }

        /* Prevent the link from underlining */
        .button a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="button-container">
    <div class="button-row">
        <button class="button">
            <a href="https://example.com/page1">
                <img src="https://via.placeholder.com/20" alt="Icon 1">
                <span>Button 1</span>
            </a>
        </button>
        <button class="button">
            <a href="https://example.com/page2">
                <img src="https://via.placeholder.com/20" alt="Icon 2">
                <span>Button 2</span>
            </a>
        </button>
        <button class="button">
            <a href="https://example.com/page3">
                <img src="https://via.placeholder.com/20" alt="Icon 3">
                <span>Button 3</span>
            </a>
        </button>
        <button class="button">
            <a href="https://example.com/page4">
                <img src="https://via.placeholder.com/20" alt="Icon 4">
                <span>Button 4</span>
            </a>
        </button>
    </div>
    <div class="button-row">
        <button class="button">
            <a href="https://example.com/page5">
                <img src="https://via.placeholder.com/20" alt="Icon 5">
                <span>Button 5</span>
            </a>
        </button>
        <button class="button">
            <a href="https://example.com/page6">
                <img src="https://via.placeholder.com/20" alt="Icon 6">
                <span>Button 6</span>
            </a>
        </button>
        <button class="button">
            <a href="https://example.com/page7">
                <img src="https://via.placeholder.com/20" alt="Icon 7">
                <span>Button 7</span>
            </a>
        </button>
        <button class="button">
            <a href="https://example.com/page8">

    </div>

</body>
