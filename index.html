<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Moveable iFrame</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #darkblue; /* white page */
}

/* This controls the iframe box */
#iframeBox {
  position: absolute;   /* lets you freely move it */
  top: 47px;           /* distance from top */
  left: 700px;          /* distance from left */
  width: 600px;         /* iframe width */
  height: 400px;        /* iframe height */
  border: none;
  background: transparent;
}

/* Make the iframe fill the box */
#iframeBox iframe {
  width: 100%;
  height: 168%;
  border: none;
  background: transparent;
}
</style>
</head>

<body>

<div id="iframeBox">
  <iframe src="https://forms.gle/57zxmeqst596VVW99"></iframe>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clock Box</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}

/* Black time box */
#timeBox {
  position: fixed;
  bottom: 15px;
  left: 15px;
  background: black;
  color: white;
  padding: 12px 20px;
  font-family: Arial, sans-serif;
  font-size: 22px;
  border-radius: 8px;
  box-shadow: 0 0 12px rgba(0,0,0,0.7);
  z-index: 9999;
}
</style>
</head>

<body>

<div id="timeBox">12:00 AM</div>

<script>
function updateTime() {
  const now = new Date();
  let hours = now.getHours();
  let minutes = now.getMinutes();
  let ampm = hours >= 12 ? "PM" : "AM";

  // Convert to 12-hour format
  hours = hours % 12;
  hours = hours ? hours : 12; // 0 becomes 12

  // Add leading zero to minutes
  minutes = String(minutes).padStart(2, "0");

  document.getElementById("timeBox").textContent =
    hours + ":" + minutes + " " + ampm;
}

// Update every 10 seconds (minutes don't change often)
setInterval(updateTime, 10000);
updateTime();
</script>

</body>
</html>
